<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title></title>
	<link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/json.js"></script>
	<script src="../js/MyJquery.js"></script>
	<script>
		var data = window.dialogArguments;
		//alert(data.LMID)
		$(function () {
			if (data.CusID != null) {
				$("#dpTitle").text("新增联系人");
				$(":button").eq(1).hide();
				$(":button").eq(0).click(function () {
					var d3 = {

						"CusID": data.CusID,
						"LMName": $("#LMName").val(),
						"LMSex": $(":radio:checked").val(),
						"LMDuty": $("#LMDuty").val(),
						"LMMobileNo": $("#LMMobileNo").val(),
						"LMOfficeNo": $("#LMOfficeNo").val(),
						"LMMemo": $("#LMMemo").val(),
					};
					//alert(JSON.stringify(d3));
					$.myAjax("../webServers/LinkMans.asmx/InsertLink", { "link": d3 }, function (d) {

						if (d != -1) {
							var d3 = {

								"LMID": d,
								"LMName": $("#LMName").val(),
								"LMSex": $(":radio:checked").val(),
								"LMDuty": $("#LMDuty").val(),
								"LMMobileNo": $("#LMMobileNo").val(),
								"LMOfficeNo": $("#LMOfficeNo").val(),
								"LMMemo": $("#LMMemo").val(),
							};
							alert("新建完成");
							window.returnValue = d3;
							window.close();

						}


					});
				})
			} else {
				$(":button").eq(0).hide();
				$.myAjax("../webServers/LinkMans.asmx/GetLinkManByLM", { "LMID": data.LMID }, function (d) {
					$.each(d, function (i, j) {
						$("#LMName").val(j.LMName);
						$("input[type=radio][value=" + j.LMSex + "]").prop("checked", true);
						$("#LMDuty").val(j.LMDuty);
						$("#LMOfficeNo").val(j.LMOfficeNo);
						$("#LMMobileNo").val(j.LMMobileNo);
						$("#LMMemo").val(j.LMMemo);
					});
				});

				$(":button").eq(1).click(function () {
					//alert(1);
					var d1 = {
						"LMID": data.LMID,
						"LMName": $("#LMName").val(),
						"LMSex": $(":radio:checked").val(),
						"LMDuty": $("#LMDuty").val(),
						"LMMobileNo": $("#LMMobileNo").val(),
						"LMOfficeNo": $("#LMOfficeNo").val(),
						"LMMemo": $("#LMMemo").val(),
					};

					//alert(JSON.stringify(d1));
					$.myAjax("../webServers/LinkMans.asmx/UpdLink", { "link": d1 }, function (d) {
						if (d > 0) {
							var d2 = {
								"LMName": $("#LMName").val(),
								"LMSex": $(":radio:checked").val(),
								"LMDuty": $("#LMDuty").val(),
								"LMMobileNo": $("#LMMobileNo").val(),
								"LMOfficeNo": $("#LMOfficeNo").val(),
							};

							alert("已保存");
							window.returnValue = d2;
							window.close();
						}

					});
				});
			}

		});

	</script>
</head>
<body>
<table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4" id="dpTitle">编辑联系人</td>
            </tr>
        </thead>
        <tr>
            <th>姓名：</th>
            <td>
                <input type="text" id="LMName"/></td>
            <th>性别：</th>
            <td>
                <input type="radio" id="LMSex" value="男"/>男&nbsp;&nbsp;<input type="radio" id="LMSex" value="女"/>女
            </td>
        </tr>
        <tr>
            <th>职位：</th>
            <td><input type="text" id="LMDuty"/></td>
            <th>固定电话：</th>
            <td><input type="text" id="LMOfficeNo"/></td>
        </tr>
         <tr>
            <th>手机号码：</th>
            <td><input type="text" id="LMMobileNo"/></td>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th>备注：</th>
            <td colspan="3"><textarea id="LMMemo"></textarea></td>
        </tr>
        <tfoot>
            <tr>
				<td colspan="4">
					<input type="button" value="确定" />&nbsp;&nbsp;
					<input type="button" value="确定" />&nbsp;&nbsp;
					<input type="button" value="关闭" onclick="window.close()" />
				</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
