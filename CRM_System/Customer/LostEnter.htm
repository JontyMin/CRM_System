<head>
	<title></title>
	<link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.showModalDialog.js"></script>
	<link href="../js/jquery.showModalDialog.css" rel="stylesheet" />
	<script src="../js/MyJquery.js"></script>
	<script>
		var data = window.dialogArguments;
		$(function () {
			$(":button").eq(0).click(function () {

				var d1 = {
					"CLID": data.CLID,
					"CLReason": $("#CLReason").val()
				};
				$.myAjax("../webServers/CustomLosts.asmx/UpdLost", { "lost": d1 }, function (d) {
					if (d > 0) {
						
							window.returnValue = 1;
							window.close();
					}

				});
			});

		});

	</script>
</head>
<body>
<table class="tableEdit">
                        <thead>

                            </tr>
                        </thead>
                        <tr>
                        <th>流失原因：</th>
                            <td>
                                <textarea style="width:90%" id="CLReason"></textarea>
                            </td>
                           </tr>
                           <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" value="确定"/>&nbsp;&nbsp;
                    <input type="button" value="取消" onclick="window.close();" />
                </td>
            </tr>
        </tfoot>
                    </table>
