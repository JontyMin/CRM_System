<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title></title>
	<link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
	<link href="../Scripts/jquery.showModalDialog.css" rel="stylesheet" type="text/css" />
	<script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../Scripts/jquery.showModalDialog.js" type="text/javascript"></script>
	<script src="../js/MyJquery.js"></script>
	<script type="text/javascript">
		function showEmp(input, ServiceID) {
			$.showModalDialog("../publicPage/SelectEmp.htm?data=" + Math.random(), 200, 220, function (emp) {
				//进行服务端处理
				//alert(ServiceID + "," + emp.id);
				//...略...

				//显示选择的名字
				input.value = emp.name;
				var data = {
					"CSID": ServiceID,
					"CSState": 2,
					"CSDueID": emp.id,
				};
				//alert(JSON.stringify(data));
				$.myAjax("../webServers/CustomServices.asmx/UpdSer", { "service": data }, function (d) {
					if (d > 0) {
						alert("已指派");
					}
				});
			});
		}

		$(function () {
			$.myAjax("../webServers/CustomServices.asmx/GetCustomServices", null, function (d) {
				$.each(d, function (i, j) {
					var tr = $("<tr>");
					$("<td>").text(j.CusName).appendTo(tr);
					$("<td>").text(j.CSTitle).appendTo(tr);
					$("<td>").text(j.TypeName).appendTo(tr);
					$("<td>").text(j.CSCreateName).appendTo(tr);
					$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
					$(" <td><input type='text' value='" + (j.CSDueName == "" ? "未指派" : j.CSDueName) + "' readonly='readonly' ondblclick='showEmp(this, " + j.CSID + ");' /></td>").appendTo(tr);
					$(".dataTable").append(tr);

				});

			});


		})
		$(document).ready(function display() {
			var pageSize = 5;    //每页显示的记录条数
			var curPage = 0;        //当前页
			var lastPage;        //最后页
			var direct = 0;        //方向
			var len;            //总行数
			var page;            //总页数
			var begin;
			var end;

			len = $("#mytable tr").length - 1;    // 求这个表的总行数，剔除第一行介绍
			page = len % pageSize == 0 ? len / pageSize : Math.floor(len / pageSize) + 1;//根据记录条数，计算页数

			curPage = 1;    // 设置当前为第一页
			displayPage(1);//显示第一页
			$("#current").text(curPage + "/" + page);
			$("#sjzl").text(len);

			$("#btn1").click(function firstPage() {    // 首页
				$("#current").text(1 + "/" + page);
				curPage = 1;
				direct = 0;
				//alert("direct"+direct);
				displayPage();
			});
			$("#btn2").click(function frontPage() {    // 上一页
				$("#current").text(curPage-1 + "/" + page);
				direct = -1;
				displayPage();
				//alert("direct"+direct);
			});
			$("#btn3").click(function nextPage() {    // 下一页
					$("#current").text(curPage+1 + "/" + page);
				direct = 1;
				displayPage();
				//alert("direct"+direct);
			});
			$("#btn4").click(function lastPage() {    // 尾页
				$("#current").text(page + "/" + page);
				curPage = page;
				direct = 0;
				// alert("direct"+direct);
				displayPage();
			});

			$("#btn5").click(function changePage() {    // 转页
				curPage = document.getElementById("changePage").value * 1;
				if (!/^[1-9]\d*$/.test(curPage)) {
					alert("请输入正整数");
					return;
				}
				if (curPage > page) {
					alert("超出数据页面");
					return;
				}
				direct = 0;
				displayPage();
			});

			function displayPage() {
				if (curPage <= 1 && direct == -1) {
					direct = 0;
					//alert("已经是第一页了");
					return;
				} else if (curPage >= page && direct == 1) {
					direct = 0;
					//alert("已经是最后一页了");
					return;
				}

				lastPage = curPage;

				// 修复当len=1时，curPage计算得0的bug
				if (len > pageSize) {
					curPage = ((curPage + direct + len) % len);
				} else {
					curPage = 1;
				}

				$("#current").val(curPage + "/" + page);
				begin = (curPage - 1) * pageSize + 1;// 起始记录号
				end = begin + 1 * pageSize - 1;    // 末尾记录号


				if (end > len) end = len;
				$("#mytable tr").hide();    // 首先，设置这行为隐藏
				$("#mytable tr").each(function (i) {    // 然后，通过条件判断决定本行是否恢复显示
					if ((i >= begin && i <= end) || i == 0)//显示begin<=x<=end的记录
						$(this).show();
				});
			}

		});

	</script>
</head>
<body>
<div id="desDiv">
    <span>服务分配</span><br />
    对于客户提出的咨询、建议、投诉等服务分配专人进行处理
</div>
<div id="dataDiv">
	<div id="headDiv">
	</div>
	<table class="dataTable" id="mytable">
		<tr>
			<th>客户名称</th>
			<th>概要</th>
			<th>服务类型</th>
			<th>创建人</th>
			<th>创建时间</th>
			<th>服务分配</th>
		</tr>
		<!--<tr>
			<td>睿智数码</td>
			<td>询问收音机订单运费承担方式</td>
			<td>咨询</td>
			<td>张三</td>
			<td>2011年5月2日</td>
			<td><input type="text" value="张三" readonly="readonly" ondblclick="showEmp(this, 123);" /></td>
		</tr>-->
	</table>
	<div id="pageDiv">
		<div id="leftPage">共有<span id="sjzl"></span>条记录，当前第<span id="current"></span></div>
		<div id="rightPage">
			<input type="image" src="../images/first.gif" id="btn1" />&nbsp;&nbsp;
			<input type="image" src="../images/back.gif" id="btn2" />&nbsp;&nbsp;
			<input type="image" src="../images/next.gif" id="btn3" />&nbsp;&nbsp;
			<input type="image" src="../images/last.gif" id="btn4" />&nbsp;&nbsp;
			转到第<input type="text" size="1" id="changePage" maxlength="4" />&nbsp;&nbsp;<input type="image" src="../images/go.gif" id="btn5" />
		</div>
	</div>
</div>
</body>
</html>
