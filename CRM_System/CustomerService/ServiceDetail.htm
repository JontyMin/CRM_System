<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../CSS/Style2.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/jquery.showModalDialog.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.showModalDialog.js" type="text/javascript"></script>
    <script type="text/javascript">
        function showDetail() {
            $.showModalDialog("ServiceDetailDialog.htm?data="+Math.random(), "参数", 550, 400);
        }
 </script>
</head>
<body>
<div id="desDiv">
    <span>服务归档</span><br />
    已处理完成的客户服务历史记录查看
</div>
<table class="tableEdit" style="width:600px">
        <tr>
            <th>
                客户名称：
            </th>
            <td>
                <input type="text" />
            </td>
            <th>
                服务类型：
            </th>
            <td>
                <select id="Select1" style="width:80px">
                    <option>咨询</option>
                    <option>建议</option>
                    <option>投诉</option>
                </select>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="8">
                    <input type="button" value="查询" />
                </td>
            </tr>
        </tfoot>
    </table>
<div id="dataDiv">
    <div id="headDiv">
    </div>
    <table class="dataTable">
        <tr>
            <th>客户名称</th>
            <th>概要</th>
            <th>服务类型</th>
            <th>创建时间</th>
            <th>创建人</th>
            <th>分配时间</th>
            <th>处理人</th>
            <th>查看</th>
        </tr>
        <tr>
            <td>睿智数码</td>
            <td>询问收音机订单运费承担方式</td>
            <td>咨询</td>
            <td>2011年5月1日</td>
            <td>张三</td>
            <td>2011年5月2日</td>
            <td>张三</td>
            <td><input type="image" src="../images/bt_detail.gif" onclick="showDetail()" /></td>
        </tr>
    </table>
    <div id="pageDiv">
        <div id="leftPage">共有120条记录，当前第1/10页</div>
        <div id="rightPage">
            <input type="image" src="../images/first.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/back.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/next.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/last.gif" />&nbsp;&nbsp;
            转到第<input type="text" size="1" />&nbsp;&nbsp;<input type="image" src="../images/go.gif" />
        </div>
    </div>
</div>
</body>
</html>
