<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../CSS/Style2.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/jquery.showModalDialog.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.showModalDialog.js" type="text/javascript"></script>
	<script src="../js/MyJquery.js"></script>
    <script type="text/javascript">
        function showDetail(CSID) {
			$.showModalDialog("ServiceDetailDialog.htm?data=" + Math.random(), {"CSID":CSID}, 550, 400);
		}

		$(function () {
			$.myAjax("../webServers/ServiceType.asmx/GetServiceTypes", null, function (d) {
				$.each(d, function (i, j) {
					var option = $("<option>").val(j.STID).text(j.STName);
					$("#Select1").append(option);
				});
			});

				$.myAjax("../webServers/CustomServices.asmx/GetServicesBy", {"CSState":4}, function (d) {
					$.each(d, function (i, j) {
						var tr = $("<tr>");
						$("<td>").text(j.CusName).appendTo(tr);
						$("<td>").text(j.CSTitle).appendTo(tr);
						$("<td>").text(j.TypeName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
						$("<td>").text(j.CSCreateName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSDueDate)).appendTo(tr);
						$("<td>").text(j.CSDueName).appendTo(tr);
						$("<td><input type='image' src='../images/bt_detail.gif' onclick='showDetail(" + j.CSID + ")' /></td>").appendTo(tr);
						$(".dataTable").append(tr);
					});
				});

			$(":button").eq(0).click(function () {
				//alert(1)
				$(".dataTable").empty();
				$.myAjax("../webServers/CustomServices.asmx/GetV_CustomServicesBy", { "CusName": $("#name").val(), "STID": $("#Select1 :selected").val() }, function (d) {
					$.each(d, function (i, j) {
						var tr = $("<tr>");
						$("<td>").text(j.CusName).appendTo(tr);
						$("<td>").text(j.CSTitle).appendTo(tr);
						$("<td>").text(j.TypeName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
						$("<td>").text(j.CSCreateName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSDueDate)).appendTo(tr);
						$("<td>").text(j.CSDueName).appendTo(tr);
						$("<td><input type='image' src='../images/bt_detail.gif' onclick='showDetail(" + j.CSID + ")' /></td>").appendTo(tr);
						$(".dataTable").append(tr);
					});
				});

			});

			$("#Select1").change(function () {
				$(".dataTable").empty();
				$.myAjax("../webServers/CustomServices.asmx/GetV_CustomServicesBy", { "CusName": $("#name").val(), "STID": $("#Select1 :selected").val() }, function (d) {
					$.each(d, function (i, j) {
						var tr = $("<tr>");
						$("<td>").text(j.CusName).appendTo(tr);
						$("<td>").text(j.CSTitle).appendTo(tr);
						$("<td>").text(j.TypeName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
						$("<td>").text(j.CSCreateName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSDueDate)).appendTo(tr);
						$("<td>").text(j.CSDueName).appendTo(tr);
						$("<td><input type='image' src='../images/bt_detail.gif' onclick='showDetail(" + j.CSID + ")' /></td>").appendTo(tr);
						$(".dataTable").append(tr);
					});
				});

			});

			$("#name").keyup(function () {
				$(".dataTable").empty();
				$.myAjax("../webServers/CustomServices.asmx/GetV_CustomServicesBy", { "CusName": $("#name").val(), "STID": $("#Select1 :selected").val() }, function (d) {
					$.each(d, function (i, j) {
						var tr = $("<tr>");
						$("<td>").text(j.CusName).appendTo(tr);
						$("<td>").text(j.CSTitle).appendTo(tr);
						$("<td>").text(j.TypeName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
						$("<td>").text(j.CSCreateName).appendTo(tr);
						$("<td>").text($.JonsTime(j.CSDueDate)).appendTo(tr);
						$("<td>").text(j.CSDueName).appendTo(tr);
						$("<td><input type='image' src='../images/bt_detail.gif' onclick='showDetail(" + j.CSID + ")' /></td>").appendTo(tr);
						$(".dataTable").append(tr);
					});
				});
			});
		});
 </script>
</head>
<body>
<div id="desDiv">
    <span>服务归档</span><br />
    已处理完成的客户服务历史记录查看

        <tr>
            <th>
                客户名称：
            </th>
            <td>
                <input type="text" id="name"/>
            </td>
            <th>
                服务类型：

            <td>
                <select id="Select1" style="width:80px">
                    <!--<option>咨询</option>

                </select>

        </tr>
        <tfoot>

                </td>
            </tr>
        </tfoot>
    </table>
<div id="dataDiv">
    <div id="headDiv">
    </div>
    <table class="dataTable">

    <div id="pageDiv">

        <div id="rightPage">
            <input type="image" src="../images/first.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/back.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/next.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/last.gif" />&nbsp;&nbsp;
            转到第<input type="text" size="1" />&nbsp;&nbsp;<input type="image" src="../images/go.gif" />

</div>
</body>
