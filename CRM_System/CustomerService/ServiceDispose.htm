<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title></title>
	<link href="../CSS/Style1.css" rel="stylesheet" type="text/css" />
	<link href="../Scripts/jquery.showModalDialog.css" rel="stylesheet" type="text/css" />
	<script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../Scripts/jquery.showModalDialog.js" type="text/javascript"></script>
	<script src="../js/MyJquery.js"></script>
	<script type="text/javascript">
		function showDispose(CSID) {
			$.showModalDialog("ServiceDisposeDialog.htm?data=" + Math.random(), { "CSID": CSID }, 550, 350);

		}
		$(function () {
			$.myAjax("../webServers/CustomServices.asmx/GetServicesBy", {"CSState":2}, function (d) {
				$.each(d, function (i, j) {
					var tr = $("<tr>");
					$("<td>").text(j.CusName).appendTo(tr);
					$("<td>").text(j.CSTitle).appendTo(tr);
					$("<td>").text(j.TypeName).appendTo(tr);
					$("<td>").text(j.CSCreateName).appendTo(tr);
					$("<td>").text($.JonsTime(j.CSCreateDate)).appendTo(tr);
					$("<td><input type='image' src='../images/bt_deal.gif' onclick='showDispose(" + j.CSID + ")' /></td>").appendTo(tr);
					$(".dataTable").append(tr);
				});
			});
		});
	</script>
</head>

<body>
<div id="desDiv">
    <span>服务处理</span><br />
    对于客户提出的咨询、建议、投诉等服务进行处理，并记录下处理结果
</div>
<div id="dataDiv">
    <div id="headDiv">
    </div>
    <table class="dataTable">
        <tr>
            <th>客户名称</th>
            <th>概要</th>
            <th>服务类型</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>处理</th>
        </tr>
        <!--<tr>
            <td>睿智数码</td>
            <td>询问收音机订单运费承担方式</td>
            <td>咨询</td>
            <td>张三</td>
            <td>2011年5月2日</td>
            <td><input type="image" src="../images/bt_deal.gif" onclick="showDispose()" /></td>
        </tr>-->
    </table>
    <div id="pageDiv">
        <div id="leftPage">共有120条记录，当前第1/10页</div>
        <div id="rightPage">
            <input type="image" src="../images/first.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/back.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/next.gif" />&nbsp;&nbsp;
            <input type="image" src="../images/last.gif" />&nbsp;&nbsp;
            转到第<input type="text" size="1" />&nbsp;&nbsp;<input type="image" src="../images/go.gif" />
        </div>
    </div>
</div>
</body>
</html>
