    <script type="text/javascript">
		$(function () {

			//页面加载查询所有用户信息
			$.myAjax("../webServers/Users.asmx/GetUsers", null, function (d) {
				//alert(JSON.stringify(d));
				$.each(d, function (k,v) {
					var tr = $("<tr>");
					$("<td>").text(v.UserID).appendTo(tr);
					$("<td>").text(v.UserLName).appendTo(tr);
					$("<td>").text(v.UserName).appendTo(tr);
					$("<td>").text(v.RoleName).appendTo(tr);
					$("<td><img key1=" + v.UserID + " title='修改' src='../images/edt.gif' />&nbsp;&nbsp;<img key=" + v.UserID + " title='删除' src='../images/del.gif' /></td>").appendTo(tr);
					$(".dataTable").append(tr);
				});
			});


			$("#add").click(function () {
				$.showModalDialog("EditUser.htm?data=" + Math.random(), null, 600, 300, function (d) {
					//alert(JSON.stringify(d))
					var tr = $("<tr>");
					$("<td>").text(d.UserID).appendTo(tr);
					$("<td>").text(d.UserLName).appendTo(tr);
					$("<td>").text(d.UserName).appendTo(tr);
					$("<td>").text(d.RoleName).appendTo(tr);
					$("<td><img key1=" + d.UserID + " title='修改' src='../images/edt.gif' />&nbsp;&nbsp;<img key=" + d.UserID + " title='删除' src='../images/del.gif' /></td>").appendTo(tr);
					$(".dataTable").append(tr);
				});
			});

			//委派删除
			$(document).on("click", "img[key]", function () {
				var id = $(this).attr("key");//得到用户id
				//alert(id);
				var row = $(this).parent().parent();//得到选中行
				$.myAjax("../webServers/Users.asmx/DelUsersById", { "id": id }, function (d) {
					$(row).remove();
					alert("删除成功");

				});

			});

			//委派修改
			$(document).on("click", "img[key1]", function () {
				var id = $(this).attr("key1");
				//alert(id);
				var row = $(this).parent().parent();
				$.showModalDialog("EditUser.htm?data=" + Math.random(), { "key1": id }, 600, 300, function (d) {
					//alert(JSON.stringify(d));
					$(row).children().eq(1).text(d.UserLName);
					$(row).children().eq(2).text(d.UserName);
					$(row).children().eq(3).text(d.RoleName);
					

                //...
            });
			});

		});

        //function showEdit() {

    </script>
