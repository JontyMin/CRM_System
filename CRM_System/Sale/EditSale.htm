<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title></title>
	<link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.10.2.js"></script>
	<link href="../js/jquery.showModalDialog.css" rel="stylesheet" />
	<script src="../js/jquery.showModalDialog.js"></script>
	<script src="../js/json.js"></script>
	<script src="../js/MyJquery.js"></script>
	<script>


		//系统时间
		function getNow(s) {
		 return s < 10 ?  + s: s;
		}
		function GetTiem() {
			var myDate = new Date();
			
			//获取当前年
			var year=myDate.getFullYear();
			//获取当前月
			var month=myDate.getMonth()+1;
			//获取当前日
			var date=myDate.getDate(); 
			//var h=myDate.getHours();       //获取当前小时数(0-23)
			//var m=myDate.getMinutes();     //获取当前分钟数(0-59)
			//var s=myDate.getSeconds();  

			return year+"年"+getNow(month)+"月"+getNow(date)+"日";
		}


		//加载时
		$(function () {

			var data = window.dialogArguments;
			var ChanID;
			if (data != null) {
				$(":button:eq(0)").hide();
				$("#dpTitle").text("修改销售机会");
				 ChanID = data.key;
				$.myAjax("../webServers/Chances.asmx/GetChance", { "ChanID": ChanID }, function (d) {
					$.each(d, function (i, j) {
						$("#ChanName").val(j.ChanName);
						$("#ChanRate option[value='" + j.ChanRate + "']").attr("selected", "selected");
						$("#ChanLinkMan").val(j.ChanLinkMan);
						$("#ChanLinkTel").val(j.ChanLinkTel);
						$("#ChanTitle").val(j.ChanTitle);
						$("#ChanDesc").val(j.ChanDesc);
					});

				});
			} else {
				$("#dpTitle").text("销售机会添加");
				  $(":button:eq(1)").hide();
			}

			//点击修改
			$("#UpdChance").click(function () {

				try {

					var data = {
					"ChanID":ChanID,
					"ChanName": $("#ChanName").val(),
					"ChanRate": $("#ChanRate option:selected").val(),
					"ChanLinkMan": $("#ChanLinkMan").val(),
					"ChanLinkTel": $("#ChanLinkTel").val(),
					"ChanTitle": $("#ChanTitle").val(),
					"ChanDesc": $("#ChanDesc").val(),
				};
				//alert(JSON.stringify(data));
				$.myAjax("../webServers/Chances.asmx/UpdChance", { "chances": data }, function (d) {
					if (d > 0) {
						alert("修改成功");
						var data1 = {
								"ChanName": $("#ChanName").val(),
								"ChanLinkMan": $("#ChanLinkMan").val(),
								"ChanLinkTel": $("#ChanLinkTel").val(),
								"ChanTitle": $("#ChanTitle").val(),
								//"ChanCreateDate": GetTiem()
						};
						window.returnValue = data1;
						window.close();
					}

				});
					
				} catch (e) {
					alert("修改失败，请稍后再试" + e);
				}
			});


			
			$("#addChance").click(function () {
				try {
					//先拿到添加人的id
					$.myAjax("../webServers/Chances.asmx/GetUsersID", null, function (d) {

						var data = {
							"ChanName": $("#ChanName").val(),
							"ChanRate": $("#ChanRate option:selected").val(),
							"ChanLinkMan": $("#ChanLinkMan").val(),
							"ChanLinkTel": $("#ChanLinkTel").val(),
							"ChanTitle": $("#ChanTitle").val(),
							"ChanDesc": $("#ChanDesc").val(),
							"ChanCreateMan": d,//拿到添加人的id、注释调的回调函数d
							//"ChanCreateDate": GetTiem(),
							//"ChanDueMan": null,
							//"ChanDueDate": null,
							"ChanState": 1,
							//"ChanError": null,
						};
						//alert(JSON.stringify(data));

							$.myAjax("../webServers/Chances.asmx/AddChance", { "chances": data }, function (d) {
								if (d > 0) {
									alert("新增成功");
									var data1 = {
										"ChanID": d,
										"ChanName": $("#ChanName").val(),
										"ChanLinkMan": $("#ChanLinkMan").val(),
										"ChanLinkTel": $("#ChanLinkTel").val(),
										"ChanTitle": $("#ChanTitle").val(),
										"ChanCreateDate": GetTiem()
									};

									//alert(JSON.stringify(data1));

									window.returnValue = data1;
									window.close();
								}


							});
			
						});
			
				} catch (e) {
					alert("添加失败，请稍后重试" + e);
				}
			});

		});

	</script>
</head>
<body>
    <table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4" id="dpTitle">销售机会添加</td>
            </tr>
        </thead>
        <tr>
            <th>客户名称：</th>
            <td>
                <input type="text" id="ChanName"/></td>
            <th>成功几率：</th>
            <td>
                <select id="ChanRate">
                    <option value="100">100%</option>
                    <option value="90">90%</option>
                    <option value="80">80%</option>
                    <option value="70">70%</option>
                    <option value="60">60%</option>
                    <option value="50">50%</option>
                    <option value="40">40%</option>
                    <option value="30">30%</option>
                    <option value="20">20%</option>
                    <option value="10">10%</option>
                    <option value="0">0%</option>
                </select></td>
        </tr>
        <tr>
            <th>联系人：</th>
            <td><input type="text" id="ChanLinkMan"/></td>
            <th>联系电话：</th>
            <td><input type="text" id="ChanLinkTel"/></td>
        </tr>
        <tr>
            <th>概要：</th>
            <td colspan="3"><input type="text" style="width:300px" id="ChanTitle"/></td>
        </tr>
        <tr>
            <th>机会描述：</th>
            <td colspan="3"><textarea id="ChanDesc"></textarea></td>
        </tr>
        <tfoot>
            <tr>
				<td colspan="4">
					<input type="button" value="确定" id="addChance"/>&nbsp;&nbsp;
					<input type="button" value="确定" id="UpdChance" />&nbsp;&nbsp;
					<input type="button" value="关闭" onclick="window.close()" />
				</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
