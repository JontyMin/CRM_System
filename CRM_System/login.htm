    <title>CRM客户关系管理系统</title>
    <style type="text/css">
        body
        {
            margin: 0px;
            background-color: #016aa9;
            overflow: hidden;
        }
        .STYLE1
        {
            color: #000000;
            font-size: 12px;
        }
    </style>
<script>
	$(function () {

		//按钮点击拿到文本框的值，进行登录操作
		$("#bt1").click(function () {
			//alert("aa");
			var UserLName = $(":input:eq(0)").val();//第1个文本框的值—用户名
			var UserLPWD = $(":input:eq(1)").val();//第2个文本框的值—密码
			//alert(UserLName + "" + UserLPWD);
			if (UserLName == "" || UserLName == null) {//非空判断
				alert("请输入用户名");
			}
			if (UserLPWD == "" || UserLPWD == null) {
				alert("请输入密码");
			}
			if (UserLName != "" && UserLPWD!="") {//都不为空调用ajax

			$.myAjax("../webServers/Users.asmx/UsersLogin", { "UserLName": UserLName, "UserLPWD": UserLPWD }, function (d) {

				if (d>0) {
					window.location = "main.htm";
				} else {
					alert("登录失败");
				}

			});
				
			} else {
				alert("请输入用户名和密码");
			}
		});

	});



	//确保登录页面不作为框架页面显示，而是显示为独立的页面
        if (window.top != window.self) {
            window.top.location = "login.htm";
        }

</script>
</head>
